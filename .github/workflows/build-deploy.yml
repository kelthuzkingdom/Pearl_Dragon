name: Build and Deploy BNRA Attack Detection

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_REGISTRY: ghcr.io  # You can change this to your Docker registry (e.g., Docker Hub, AWS ECR, etc.)
  DOCKER_IMAGE_NAME: bnra_attack_detection
  DOCKER_TAG: latest

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v8
        with:
          context: .
          push: false
          tags: |
            ${DOCKER_REGISTRY}/${DOCKER_IMAGE_NAME}:${DOCKER_TAG}
            ${DOCKER_REGISTRY}/${DOCKER_IMAGE_NAME}:latest

      - name: Push Docker image to registry
        uses: docker/build-push-action@v8
        with:
          context: .
          push: true
          tags: |
            ${DOCKER_REGISTRY}/${DOCKER_IMAGE_NAME}:${DOCKER_TAG}
            ${DOCKER_REGISTRY}/${DOCKER_IMAGE_NAME}:latest

      - name: Deploy to Docker (Optional - if you use a deployment tool)
        run: |
          echo "Deploying to Docker registry..."
          # You can add deployment steps here, such as deploying to Kubernetes or running the container
          # Example: docker run -d --name bnra_container ${DOCKER_REGISTRY}/${DOCKER_IMAGE_NAME}:${DOCKER_TAG}
