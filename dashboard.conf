This is the Splunk dashboard to visualize real-time attack data.

[bnra_attack_dashboard]
title = BNRA Attack Dashboard
description = Real-time attack detection and monitoring
panels = panel1, panel2, panel3, panel4, panel5, panel6, panel7, panel8

[panel1]
type = singlevalue
title = Total SQL Injection Attacks
search = index=bnra sourcetype=bnra_attack_logs (sql_injection OR "sql injection" OR "UNION SELECT")
value = count
[panel2]
type = singlevalue
title = Total Brute Force Attacks
search = index=bnra sourcetype=bnra_attack_logs (brute_force OR "brute force" OR "failed login")
value = count
[panel3]
type = singlevalue
title = Total Port Scanning Attempts
search = index=bnra sourcetype=bnra_attack_logs (port_scan OR "open port" OR "open_port")
value = count
[panel4]
type = singlevalue
title = Total Zero-Day Exploits
search = index=bnra sourcetype=bnra_attack_logs (zero_day OR "zero-day" OR "buffer overflow")
value = count
[panel5]
type = singlevalue
title = Total Phishing Attempts
search = index=bnra sourcetype=bnra_attack_logs (phishing OR "phishing attempt" OR "malicious link")
value = count
[panel6]
type = single to single
title = Attack Timeline
search = index=bnra sourcetype=bnra_attack_logs
timeformat = %Y-%m-%d %H:%M:%S
[panel7]
type = chart
title = Attack Types by Count
search = index=bnra sourcetype=bnra_attack_logs
timeformat = %Y-%m-%d %H:%M:%S
[panel8]
type = chart
title = Attack Confidence Levels
search = index=bnra sourcetype=bnra_attack_logs
timeformat = %Y-%m-%d %H:%M:%S
